
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>用户注册</title>
<meta name="description"
	content="MSUI: Build mobile apps with simple HTML, CSS, and JS components.">
<meta name="author" content="阿里巴巴国际UED前端">
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">

<!-- 使用CDN来添加页面所需要的静态资源 -->
<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
<script type='text/javascript'
	src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript'
	src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>

<!-- 这里加载regist.js -->
<script type="text/javascript" src="../resources/js/local/register.js"
	charset="utf-8"></script>
<!-- 这里加载验证码相关的js -->
<script type="text/javascript"
	src="../resources/js/common/verifyCode.js" charset="utf-8"></script>

</head>
<body>
	<div class="page-group">
		<div id="page-label-input" class="page">
			<header class="bar bar-nav">
				<a id="return" class="button button-link button-nav pull-left back"
					href="/SSMshop/frontend/mainpage"> <span class="icon icon-left"></span>
					返回
				</a>
				<h1 class="title">用户注册</h1>
			</header>
			<div class="content">
				<div class="list-block">
					<ul>
						<!-- Text inputs -->
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">用户名</div>
									<div class="item-input">
										<input type="text" id="username" placeholder="请输入用户名">
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">密码</div>
									<div class="item-input">
										<input type="password" id="password" placeholder="请输入密码">
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">姓名</div>
									<div class="item-input">
										<input type="text" id="name" placeholder="请填写姓名">
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">性别</div>
									<div class="item-input">
										<select id="gender">
											<option value="0">男</option>
											<option value="1">女</option>
										</select>
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">email</div>
									<div class="item-input">
										<input type="text" id="email" placeholder="请填写email">
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-input">
										<img id="captcha_img" alt="点击更换" title="点击更换" src="../Kaptcha"
											onclick="changeVerifyCode(this)" />
									</div>
									<input id="j_captcha" type="text" placeholder="输入验证码">
								</div>
							</div>
						</li>
					</ul>
				</div>
				<div class="content-block">
					<div class="row">
						<div id="cancel" class="col-50">
							<a href="/SSMshop/frontend/mainpage"
								class="button button-big button-fill button-danger">取消</a>
						</div>
						<div class="col-50">
							<a href="#" class="button button-big button-fill button-success"
								id="submit">提交</a>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
