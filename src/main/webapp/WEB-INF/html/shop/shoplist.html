<meta name="format-detection" content="telephone=no">

<!-- 使用CDN来添加页面所需要的静态资源 -->
<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
<link rel="stylesheet" href="../resources/css/shop/shopmanagement.css">

<body>
	<header class="bar bar-nav">

		</a>
		<h1 class="title">商店列表</h1>

	<div class="content">

				<div class="col-40 mb">状态</div>
				<div class="col-20 mb">操作</div>
			</div>
			<!-- 将查询到的该用户名下的店铺显示在shop-wrap这个div中 -->
			<div id="shop-list" class="shop-wrap">
				<div class="row">
					<div class="col-40 mb">测试店铺</div>

					<div class="col-20 mb">
						<a href="" class="button">进入</a>

				</div>
			</div>
		</div>
		<div class="content-block">
			<div class="row">
				<div class="col-50">
					<a href="/SSMshop/frontend/mainpage" class="button button-big button-fill button-danger">返回</a>
